<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="reg-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
    <main id="container">

    <header style="align-self:center" class="box">
        <h1>Learn to code by watching others</h1>
        <p id="header-p">See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.
        </p>
    </header>

    <section class="box">

        <p id="free-trial"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        
        <div class="form-container">

        <form action="">
            
           
            <input class="input" type="text" name="firstName" id="firstName" placeholder="First Name" required>
    
           
            <input class="input" type="text" name="lastName" id="lastName" placeholder="Last Name" required>

    
            <input class="input" type="email" name="emai" id="email" placeholder="Email Address" required>

        
            <input class="input" type="password" name="password" id="password" placeholder="Password" required>
            
            <input class="input" type="submit" value="CLAIM YOUR FREE TRIAL">
    

            <P id="accept">By clicking the button you are agreeing to our <span>Terms and Services</span></P>
        </form> 
        </div>

    </section> 
</main>
</div>
</body>
</html>
